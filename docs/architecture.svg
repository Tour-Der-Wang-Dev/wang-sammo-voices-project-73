  <text x="1000" y="195" class="subtitle" text-anchor="middle">Indexes & Constraints</text>
  <rect x="870" y="205" width="260" height="40" fill="white" stroke="#f59e0b" rx="5"/>
  <text x="1000" y="220" class="component" text-anchor="middle">üìä Performance Indexes on status, category, created_at</text>
  <text x="1000" y="235" class="component" text-anchor="middle">üîí Foreign Key Constraints</text>

