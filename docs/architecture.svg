  <text x="200" y="125" class="component" text-anchor="middle">Report</text>
  
  <rect x="250" y="100" width="80" height="40" fill="white" stroke="#8b5cf6" rx="5"/>
  <text x="290" y="125" class="component" text-anchor="middle">Dashboard</text>
  
